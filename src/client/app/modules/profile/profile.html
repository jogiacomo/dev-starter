<div class="ui main container">
  <h1 class="ui dividing header" ng-bind="::$ctrl.title | lowercase"></h1>
  <div class="ui center one column middle aligned very relaxed stackable grid">
    <div class="column">
        <div class="ui divided items">
          <div class="item">
            <div class="image">
              <img src="{{::$ctrl.profile.image}}">
            </div>
            <div class="content">
              <a class="header" ng-bind="::$ctrl.profile.username"></a>
              <div class="meta">
                <span>Bio</span>
              </div>
              <div class="description">
                <p ng-bind="::$ctrl.profile.bio"></p>
              </div>
              <div class="City">
                <p ng-bind="::$ctrl.profile.city">
                  &nbsp; <span ng-bind="::$ctrl.profile.zip"></span>
                  ,&nbsp; <span ng-bind="::$ctrl.profile.country"></span>
                </p>
              </div>
              <div class="extra">
                <a ui-sref="app.settings"
                  class="btn btn-sm btn-outline-secondary action-btn"
                  ng-show="$ctrl.isUser">
                  <i class="ion-gear-a"></i> Edit Profile Settings
                </a>
              </div>
              <follow-btn profile="$ctrl.profile" followed="$ctrl.isFollowed" buttonarticle="$ctrl.isButtonArticle" buttonprofile="$ctrl.isButtonProfile" submitting="$ctrl.isSubmitting" logged="$ctrl.isUser"></follow-btn>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
