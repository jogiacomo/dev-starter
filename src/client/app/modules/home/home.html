<div class="ui main container">
  <h1 class="ui header" ng-bind="::$ctrl.appName"></h1>
  <ui-breadcrumbs displayname-property="data.displayName">
  </ui-breadcrumbs>
  <p>This is a basic fixed menu template using fixed size containers.</p>
  <p>A text container is used for the main container, which is useful for single column layouts</p>

  <!-- Main view - contains tabs & article list -->
      <div class="col-md-9">
        <!-- Tabs for toggling between feed, article lists -->
        <div class="feed-toggle">
          <ul class="nav nav-pills outline-active">

          </ul>
        </div>

        <!-- List the current articles -->
        <article-list limit="3" list-config="$ctrl.listConfig"></article-list>

      </div>

      <!-- Sidebar where popular tags are listed -->
      <div class="col-md-3">
        <div class="sidebar">

      </div>  

      <!-- End the row & container divs -->
</div>
