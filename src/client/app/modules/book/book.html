<div class="ui main container">
  <h1 class="ui dividing header" ng-bind="::$ctrl.title | lowercase"></h1>
  <div class="ui center one column middle aligned very relaxed stackable grid">
    <div class="column">
        <div class="ui divided items">
          <div class="item">
            <div class="image">
              <img ng-src="{{$ctrl.book.image}}">
            </div>
            <div class="content">
              <a class="header" ng-bind="$ctrl.book.title"></a>
              <div class="meta">
                <span>{{$ctrl.book.publisher}},</span>
                <span>{{$ctrl.book.publicationDate}},</span>
                <span>{{$ctrl.book.pages}} pages</span>
              </div>
              <div class="extra">
                Author(s) : <a ng-repeat="author in $ctrl.book.authorList" ui-sref="app.book-search-author">
                           <span>{{author}}</span>
                         </a>
                         <br/>
                Categorie(s) : <a ng-repeat="category in $ctrl.book.categoryList" ui-sref="app.book-category-view">
                           <span>{{category}}</span>
                         </a>
                <a ui-sref="app.book-edit({ bookId: book._id.$oid })"
                  class="btn btn-sm btn-outline-secondary action-btn"
                  ng-show="$ctrl.isUser">
                  <i class="ion-gear-a"></i> Edit Book 
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
